<!doctype html>
{% load static %}
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0'>
    <link rel="stylesheet" href="{% static 'css/users/mypage/user/product_refund_complete.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>반품 신청 완료 </title>
</head>
<body>
<div class='popup_container flex'>
    <div class='product-refund-complete-title-wrap'>
        <div class='check-img-wrap'>
            <img src="{% static 'images/users/mypage/user/check_nohover.svg' %}" alt='check_nohover'>
        </div>
        <div class='product-refund-complete-main-title'>반품 신청 완료</div>
        <div class='product-refund-complete-sub-title'>고객님의 반품신청이 완료되었습니다.</div>
    </div>
    <div class='border-line'></div>
    <div class='main-content-wrap'>
        <div class='refund-product-information-title'>반품 상품 정보</div>
        <div class='refund-product-receipt-wrap'>
            <div class='refund-product-receipt-top-section'>
                <div class='refund-date-wrap wrap_padding flex'>
                    <span class='refund-date-title'>주문일시</span>
                    <span class='refund-date-value'>2021.08.10</span>
                </div>
                <div class='refund-product-information-wrap wrap_padding'>
                    <div class='farm-information-wrap flex'>
                        <div class='farm-information-title'>Farm</div>
                        <div class='farm-information-value'>해맑은 농가</div>
                    </div>
                    <div class='refund-product-information-contents-wrap'>
                        <!-- 무난이 작물 시작-->
                        <div class='refund-product-information-content-wrap flex'>
                            <div class='refund-product-information-content-left-section'>
                                <div class='refund-product-image'>
                                </div>
                            </div>
                            <div class='refund-product-information-content-right-section'>
                                <div class='refund-product-tag'>
                                    <img src="{% static 'images/users/mypage/user/moonan_harvest_tag.svg' %}" alt='moonan_harvest_tag'>
                                </div>
                                <div class='refund-product-name'>못나지만 맛사과</div>
                                <div class='refund-product-detail-wrap flex'>
                                    <div class='refund-product-price'>40,000원</div>
                                    <div class='refund-product-quantity'>4</div>
                                    <div class='refund-product-quantity-unit'>(개/박스)</div>
                                    <div class='refund-product-weight'>8 kg</div>
                                </div>
                                <div class='refund-product-option'>반품신청</div>
                            </div>
                        </div>
                        <!-- 무난이 작물 끝-->

                        <!-- 일 작물 시작-->
                        <div class='refund-product-information-content-wrap flex'>
                            <div class='refund-product-information-content-left-section'>
                                <div class='refund-product-image'>
                                </div>
                            </div>
                            <div class='refund-product-information-content-right-section'>
                                <div class='refund-product-tag'>
                                    <img src="{% static 'images/users/mypage/user/normal_harvest_tag.svg' %}""" alt='moonan_harvest_tag'>
                                </div>
                                <div class='refund-product-name'>못나지만 맛사과</div>
                                <div class='refund-product-detail-wrap flex'>
                                    <div class='refund-product-price'>40,000원</div>
                                    <div class='refund-product-quantity'>4</div>
                                    <div class='refund-product-quantity-unit'>(개/박스)</div>
                                    <div class='refund-product-weight'>8 kg</div>
                                </div>
                                <div class='refund-product-option'>반품신청</div>
                            </div>
                        </div>
                        <!-- 일반 작물 끝-->
                    </div>
                </div>
            </div>
            <div class='drag-bag-product-wrap'>
                <div class='drag-bag-product-title'>배송 / 회수 정보</div>
                <div class='drag-bag-product-content-wrap wrap_padding'>
                    <div class='drag-bag-address-wrap flex'>
                        <div class='drag-bag-address-title'>주소지</div>
                        <div class='drag-bag-address-value'>경기도 성남시 분당구 기윤이 아파트 너무 조아 인지 아파트는 인천에 있는데 더 조을듯</div>
                    </div>
                    <div class='drag-bag-request-wrap flex'>
                        <div class='drag-bag-request-title'>요청사항</div>
                        <div class='drag-bag-request-value'>오후 3시 이후에 회수 부탁드립니다.</div>
                    </div>
                    <div class='drag-bag-cost-wrap flex'>
                        <div class='drag-bag-cost-title'>반품 배송비</div>
                        <div class='drag-bag-cost-value'>2500원</div>
                    </div>
                </div>
                <div class='return-mypage-btn-wrap flex'>
                    <div class='return-mypage-btn-img-wrap'>
                        <a href='#'><img class='return-mypage-btn-img' src="{% static 'images/users/mypage/user/goback_mypage_nohover.svg' %}" alt='goback_mypage_nohover'></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const return_btn = document.querySelector('.return-mypage-btn-wrap');
    const return_img = document.querySelector('.return-mypage-btn-img');

    const switchCheckImgHoverIn = function(e){
        return_img.setAttribute('src',"{% static 'images/users/mypage/user/goback_mypage_hover.svg' %}")
    }

    const switchCheckImgHoverOut = function(e){
        return_img.setAttribute('src',"{% static 'images/users/mypage/user/goback_mypage_nohover.svg' %}")
    }

    return_btn.addEventListener('mouseover',switchCheckImgHoverIn)
    return_btn.addEventListener('mouseleave',switchCheckImgHoverOut)
</script>
</body>
</html>
